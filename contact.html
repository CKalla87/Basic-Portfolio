<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Christopher Kalla</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <body>
       <header id="masthead">
           <div class="container">
               <a href="index.html" id="logo">Christopher Kalla</a>

                   <a href="#" target="_blank">About</a>
                   <a href="portfolio.html" target="_blank">Portfolio</a>
                   <a href="contact.html" target="_blank">Contact</a>
               </nav>
           </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                    <ul>
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                      </li>
                    </ul>
                    <input type="submit">
                  </form>
            
            </section>

            <section class="sidebar">
                    <div id="connect">
                    <h2>Connect with Me</h2>
        
                    <a href="https://github.com/CKalla87" target="_blank"><img src="images/if_github_square_black_107109.png" class="social" alt="Github"></a>
        
                    <a href="https://www.linkedin.com/feed/?trk=hb_signin" target="_blank"><img src="images/if_square-linkedin_317725.png" class="social" alt="Linkedin"></a>
        
                    <a href="https://stackoverflow.com/" target="_blank"><img src="images/if_stackoverflow_2581798.png" class="social" alt="Stack Overflow"></a>
                    </div>
                </section>
            </div>
        
            <footer>

                </footer>
            </body>
